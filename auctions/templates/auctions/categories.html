{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    {% if message %}
    <div class="">
        <h3>{{ message }}</h3>
    </div>
    {% endif %}

    {% if categories %}
        <div class="container-fluid">
            <div class="row">
            {% for category in categories%}
                <a href="{% url 'get_category' category.categoryID %}" class="col-sm-5 category-link-cont">
                <div class="flex-cont">
                    <div class="img-rounded">
                        <img src="{{category.imageURL}}" class=" img-rounded cat-content-img">
                    </div>
                    <div class="ctgr-content">
                        <h3>{{category.name}}</h3>
                        <p>{{category.description}}</p>
                    </div>
                </div>
                </a>
            {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
